{% include "header.html" %}

  <div class="box" id="heading">
    <h1> {{list_title}}</h1>
  </div>

  <div class="box">
    {% for todo_item in todos %}
      <form class="" action="/delete" method="post">
        <div class="item">
          <input type="checkbox" name="checkbox" value="{{ todo_item.id }}" onchange="this.form.submit()">
          <p>{{ todo_item.title }}</p>
        </div>
        <input type="hidden" name="listName" value="{{ list_title }}"></input>
      </form>

    {% endfor %}

      <form class="item" action="{{ url_for('home') }}" method="post">
        <input type="text" name="newItem" placeholder="New Item" autocomplete="off">
        <button type="submit" name="list" value="{{ list_title }}">+</button>
      </form>
  </div>

{% include "footer.html" %}
